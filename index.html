<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chat do Portfólio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
    }

    p {
      color: #666;
      margin-bottom: 20px;
    }

    #chat-container {
      width: 100%;
      max-width: 400px;
    }
  </style>
</head>
<body>

  <h1>Bem-vindo ao meu portfólio!</h1>
  <p>Sinta-se à vontade para conversar comigo através do chat abaixo.</p>

  <div id="chat-container"></div>

  <script type="module">
    import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';

    createChat({
      webhookUrl: 'https://troll-popular-guinea.ngrok-free.app/webhook/webhook-chat',
      initialMessages: [
        'Seja bem-vindo ao meu portfólio!'
      ],
      target: '#chat-container'
    });
  </script>

</body>
</html>
