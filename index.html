<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Online - Manutenção Caminhão</title>
    <style>
        /* Estilos CSS básicos para a landing page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            color: #333;
            text-align: center;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }

        h1 {
            color: #007bff;
            margin-bottom: 20px;
        }

        p {
            margin-bottom: 30px;
            line-height: 1.6;
        }

        /* Estilos específicos para o contêiner do chat */
        #chat-container {
            min-height: 400px; /* Ajuste conforme a altura desejada para o seu chat */
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden; /* Garante que o conteúdo do chat não transborde */
            margin-top: 30px;
        }

        /* Estilos responsivos */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            #chat-container {
                min-height: 350px; /* Um pouco menor em telas pequenas */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bem-vindo(a) ao Chat de acompanhamento de manutenções</h1>
        <p>Use o chat abaixo para tirar suas dúvidas.</p>

        <div id="chat-container">
            </div>

        <p style="margin-top: 30px; font-size: 0.9em; color: #777;">Fico feliz em te ajudar!</p>
    </div>

    <script type="module">
        import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';

        createChat({
            webhookUrl: 'https://troll-popular-guinea.ngrok-free.app/webhook/webhook-chat',
            initialMessages: [
                'Como posso ajudar?'
            ],
            target: '#chat-container' // Aponta para o div que criamos
        });
    </script>
</body>
</html>
